{% extends "landing/template.html" %} {% block content %}
{% load staticfiles %}
{% load static %}

<!-- <body> -->
<div class="col-md-12">
    <div class="row">
        <div class="container center-align"><br>
          <center><h6 class="panel-title">Client Profile</h6></center> <hr>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted"><b>Nome:</b></span> {{ client.name }}<br>
                  <span class="text-muted"><b>Email:</b></span> {{ client.email }}<br>
                  <span class="text-muted"><b>Telefone:</b></span> {{ client.phone_number }}<br>
              </div>
            </div>
        </div>
        <div class="col-md-2">
          {% if client.is_authenticated %}
                <a href="{% url 'edit_client' client.email %}" class="btn btn-primary btn-sm">Edit </a>
              {% endif %}
        </div>
    </div>
  </div>
  <!-- </body> -->

{% endblock %}
